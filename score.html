<body>

			<div class="cardno_score_t_child">

<div class="loadmore-box">

		<a class="button btn-big90 btn-center btn-normal" name="button" onClick="showlist()">查看流水</a>
	</div>
	<div id="show1" class="dialogcash hide">

				验证密码
				<i class="icon-guanbi fr CSZ Fs-20 closebtn" onClick="closelist()"></i></h2>
			<div>
				<input type="password" class="input_pass_weixin" maxlength="6" name="cardpass"></div>
			<p style="height: 10px;"></p>
			<a>
			</a>
			<p style="height: 10px;"></p>
			<a class="button btn-big btn-center btn-ghost-disable_ btn-wechat" name="button">验证</a>
			<p style="height: 20px;"></p>
		</div>
	</div>
</div>
<p style="height: 50px;"></p>
<div class="back">

		<div class="backcon">

					<i class="icon-fanhui03"></i>

		</div>

			<a href="home.html">

	</div>
</div>
</body>
<script>
function showlist(){
	var s = document.getElementById('show1');
	s.setAttribute("class", "dialogcash"); 
}
function closelist(){
	var s = document.getElementById('show1');
	s.setAttribute("class", "dialogcash hide"); 
}
</script>
